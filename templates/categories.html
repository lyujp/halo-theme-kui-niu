<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{layout :: html(head = ~{::head},content = ~{::content},footerjs = null)}"
>

<th:block th:fragment="head">
  <link rel="stylesheet" th:href="@{/assets/css/index.css?v={version}(version=${theme.spec.version})}" />
</th:block>

<th:block th:fragment="content">
    <h1>分类目录</h1>
    <ul>
      <li th:each="category : ${categories}">
        <a
          th:href="@{${category.status.permalink}}"
          th:text="${category.spec.displayName}"
        ></a>
      </li>
    </ul>
  </th:block>
</html>
