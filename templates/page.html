<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = ~{::head},content = ~{::content},afterContainer = null)}"
>

<th:block th:fragment="head">
  <link rel="stylesheet" th:href="@{/assets/css/github-markdown-light.css?v={version}(version=${theme.spec.version})}" />
  <link rel="stylesheet" th:href="@{/assets/css/post.css?v={version}(version=${theme.spec.version})}" />
</th:block>

  <th:block th:fragment="content">
    <div class="post-title" th:text="${singlePage.spec.title}"></div>
    <div class="markdown-body" th:utext="${singlePage.content.content}"></div>
  </th:block>
</html>
